version: '3'

services:

  at_hop_transaction_scraper:
    container_name: at_hop_transaction_scraper
    image: puzza007/athop_transaction_scraper
    volumes:
      - "./data:/data"
    environment:
      - "AT_USERNAME=${AT_USERNAME}"
      - "AT_PASSWORD=${AT_PASSWORD}"
      - "AT_CARDS=${AT_CARDS}"
      - "AT_DATABASE_FILE=${AT_DATABASE_FILE}"
      - "AT_PERIOD=${AT_PERIOD}"
